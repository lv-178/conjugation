<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер спряжения глаголов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Тренажер спряжения глаголов</h1>
        </header>

        <main>
            <section class="settings" id="settingsSection">
                <h2>Настройки</h2>
                <div class="time-settings">
                    <label>Tiempos:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="time" value="presente" checked> Presente</label>
                        <label><input type="checkbox" name="time" value="pretérito"> Pretérito</label>
                        <label><input type="checkbox" name="time" value="imperfecto"> Imperfecto</label>
                        <label><input type="checkbox" name="time" value="futuro"> Futuro</label>
                        <label><input type="checkbox" name="time" value="condicional"> Condicional</label>
                        <label><input type="checkbox" name="time" value="presente_subjuntivo"> Presente Subjuntivo</label>
                        <label><input type="checkbox" name="time" value="imperfecto_subjuntivo"> Imperfecto Subjuntivo</label>
                    </div>
                </div>
                
                <div class="pronoun-settings">
                    <label>Pronombres:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="pronoun" value="yo" checked> yo</label>
                        <label><input type="checkbox" name="pronoun" value="tú"> tú</label>
                        <label><input type="checkbox" name="pronoun" value="él/ella/usted"> él/ella/usted</label>
                        <label><input type="checkbox" name="pronoun" value="nosotros/nosotras"> nosotros/nosotras</label>
                        <label><input type="checkbox" name="pronoun" value="vosotros/vosotras"> vosotros/vosotras</label>
                        <label><input type="checkbox" name="pronoun" value="ellos/ellas/ustedes"> ellos/ellas/ustedes</label>
                    </div>
                </div>
                
                <div class="settings-buttons">
                    <button id="startBtn" class="btn">Начать тренировку</button>
                </div>
            </section>

            <section class="exercise" id="exerciseSection" style="display: none;">
                <div class="stats">
                    <span>Правильно: <span id="correctCount">0</span></span>
                    <span>Всего: <span id="totalCount">0</span></span>
                    <span>Ошибок: <span id="wrongCount">0</span></span>
                </div>
                
                <div class="current-task">
                    <p>Conjuga el verbo:</p>
                    <h2 id="currentVerb">estar</h2>
                    <div class="task-details">
                        <p>Tiempo: <span id="currentTime">presente</span></p>
                        <p>Pronombre: <span id="currentPronoun">yo</span></p>
                    </div>
                </div>
                
                <div class="answer-section">
                    <input type="text" id="answerInput" placeholder="Escribe la conjugación...">
                    <div class="buttons">
                        <button id="skipBtn" class="btn btn-secondary">Пропустить</button>
                        <button id="showAnswerBtn" class="btn btn-secondary">Показать ответ</button>
                        <button id="checkBtn" class="btn btn-primary">Проверить</button>
                    </div>
                </div>
                
                <div class="feedback-container">
                    <div class="feedback" id="feedback"></div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="reviewBtn" class="btn btn-warning" style="display: none;">
                        Повторить ошибки (<span id="reviewCount">0</span>)
                    </button>
                    <button id="backBtn" class="btn btn-back">Вернуться к настройкам</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="verbs-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
